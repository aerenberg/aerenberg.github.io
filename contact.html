<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - South Tech Marketing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/slicknav.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/contact.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SlickNav/1.0.10/jquery.slicknav.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#widemenu").slicknav({
            prependTo: "#mobilemenu"
        });
    });
  </script>
</head>
<body>
    <header>
        <a class="logocontainer" href="index.html"><img class="logo" src="images/MasterSTMlogo.gif"></a>
        <nav id="mobilemenu"></nav>
        <nav id="widemenu">
            <ul>
                <li><a href="manufacturers.html">Manufacturers Represented</a></li>
                <li><a href="representatives.html">Locate a Representative</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="main">
            <div class="form">
                <h2>Contact us!</h2>
                <form method="get" action="">
                    <div class="formelement">
                        <label for="firstname">First name: <span>*</span></label><br>
                        <input type="text" id="firstname" name="firstname" placeholder="John" required />
                     </div>
                     <div class="formelement">
                        <label for="lastname">Last name: <span>*</span></label><br>
                        <input type="text" id="lastname" name="lastname" placeholder="Smith" required />
                     </div> 
                     <div class="formelement">
                        <label for="companyname">Company name: <span>*</span></label><br>
                        <input type="text" id="companyname" name="companyname" placeholder="Company, Inc." required />
                     </div> 
                     <div class="formelement">
                         <label for="email">E-mail: <span>*</span></label><br>
                         <input type="email" id="email" name="email" placeholder="johnsmith@email.com" required />
                     </div>
                     <div class="formelement">
                        <label for="message">Message: <span>*</span></label><br>
                        <textarea id="message" rows="5" cols="20" placeholder="Type message here..." required></textarea>
                     </div> 
                     <button type="submit">SUBMIT</button>
                 </form>
            </div>
    </div>
    <footer>
        <div class="location">
            <p>North Carolina, South Carolina, Tennessee, Georgia, Alabama, Mississippi, Florida, Puerto Rico</p>
            <p>sales@southtechrep.com</p>
        </div> 
    </footer>
</body>
</html>
